<html>
    <head>
        <title>會員註冊</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            div{
                background-color: #ccffcc;
               width: 250px;
               position: fixed;
            }
    </style>    
    </head>
    <body>
        <h1>會員註冊</h1>
        <hr>
        <a href="/g2d/" title="首頁" >首頁</a> |
        <a href="Login.html" title="會員登入">會員登入</a>|
        <a href="Register.html" title="會員註冊" >會員註冊</a>
        <hr>
        <div>
        <form method="POST" action="register.do">
        <p>
            <label>會員帳號:</label>
            <input type="email" id="email" name="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$+?\.[a-zA-Z]{2,3}$" placeholder="請輸入信箱" required="">
        </p>
        <p>
            <label>會員密碼:</label>
            <input type="password" id="pwd1" name="password1" pattern="[a-zA-Z]{8}" placeholder="請輸入密碼" required="">
            <br>
            <br>
            <label>確認密碼:</label>
            <input type="password" id="pwd2" name="password2" pattern="[a-zA-Z]{8}" placeholder="請確認密碼" required="">
        </p>
        <p>
            <label>會員姓名:</label>
            <input type="text" id="name" name="name" pattern="[a-zA-Z]{8}" placeholder="請輸入姓名" required="">
        </p>
        <p>
            <label>性別:</label>
            <input type="radio" id="male" name="gender" required=""><label for="male">男</label>
            <input type="radio" id="male" name="gender" required=""><label for="female">女</label>
        </p>
        <p>
            <label>出生日期:</label>
            <input type="date" id="birthday" name="birthday" required="">
        </p>
       <!--<p>
            <label>出生年月日</label>
            <select id="year" name="year">
                <option value="2015">2015</option>
            </select>
            <select id="mouth" name="mouth"><option value="2015">2015</option></select>
            <select id="date" name="date"><option value="2015">2015</option></select>
        </p>-->
        <p>
            <label for="phone">聯絡電話:</label>
            <input type="tel" id="phone" name="phone" placeholder="請輸入聯絡電話">
        </p>
        <p>
            <img src="images/Register_check.jpg" id="check_code_image">
            <input type="button" onclick="refreshHandler()" value="更新圖片">
            <script>
                function refreshHandler(){
                var check_img = document.getElementById("check_code_image");
                check_img.src= "images/Register_check.jpg?get=" + new Date();
            }
            </script>
            <br>
        <label for="check_code">驗證碼:</label>
        <input type="text" id="check_code" name="check_code" placeholder="請依據圖片上的文字keyin">
        </p>
        
        <input type="submit" value="確定註冊">
        </form>
        </div>
    </body>
</html>
