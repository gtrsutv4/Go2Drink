<html>
     <head>
        <title>會員註冊</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>會員註冊</h1>
        <a href="/Go2Drink/" title="首頁" >首頁</a> |
        <a href="/Go2Drink/Login.html" title="會員登入" >登入</a> |
        <a href="register.html" title="會員註冊" >註冊</a>   
        <hr>      
        <form method="POST" action="register.do">
            <p>        
               <label for="email">會員帳號:</label>
               <input type="text" id="email" name="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" placeholder="請輸入email" required>
            </p>        
            <p>        
               <label for="name">會員姓名:</label>
               <input type="text" id="name" name="name" placeholder="請輸入姓名" required>
            </p>
            <p>
                 <label>會員性別:</label>
                   <input type="radio" id="male" name="gender" required><label for="male">男</label>
                   <input type="radio" id="female" name="gender" required><label for="female">女</label>  
            </p>
            <p>
               <label for="pwd1">會員密碼:</label>
               <input type="password" id="pwd1" name="password1" placeholder="請輸入密碼" minlength="6" maxlength="20" required>
               <label for="pwd2">確認密碼:</label>
               <input type="password" id="pwd2" name="password2" placeholder="請確認密碼" minlength="6" maxlength="20" required>
            </p>    
            <p>
                <label for="birthday">出生日期:</label>
                <input type="date" id="birthday" name="birthday">
            </p>
            <p>
                <label for="address">聯絡地址:</label>
                <input type="text" id="address" name="address" placeholder="請輸入聯絡地址">
            </p>           
            <p>
                <label for="phone">聯絡電話:</label>
                <input type="tel" id="phone" name="phone" placeholder="請輸入聯絡電話">
            </p>
            <p>
               <label for="check_code">驗證碼　:</label>
               <input type="text" id="check_code" name="checkCode" placeholder="請輸入驗證碼" required>
            </p>
            <input type="submit" value="確定註冊">
        </form>
    </body>
</html>
