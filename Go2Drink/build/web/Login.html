<html>
    <head>
        <title>會員登入</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div{
               background-color: gray;
               width: 25%;
               position: fixed;
            }
            h1{
                position: relative;
            }
        </style>
    </head>
    <body>
        <h1>會員登入1</h1>
        <hr>
        <a href="Login.html" title="會員登入" style="margin: 10px">登入</a>|
        <a href="Register.html" title="會員註冊">註冊</a>|
        <a href="Register.html" title="店家資訊">店家資訊</a>
        <a href="Register.html" title="商品">商品</a>
        <hr>
        <div>
        <form method="POST" action="login.do">
        <p>
            <label for="email">會員帳號</label>
            <input type="text" id="email" name="email" placeholder="請輸入信箱" required="">
        </p>
        <p>
            <label for="password">會員密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼" required="">
        </p>
        <p>
            <label for="phone">電　　話</label>
            <input type="text" id="phone" name="phone">
        </p>
        <p>
            <label for="address">住　　址</label>
            <input type="text" id="address" name="address">
        </p>
        <p>
            <label for="name">姓　　名</label>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <img src="images/check.jpg" id="check_code_image">
            <input type="button" onclick="refreshHandler()" value="更新圖片">
            <script>
                function refreshHandler(){
                var check_img = document.getElementById("check_code_image");
                check_img.src= "images/check.jpg?get=" + new Date();
            }
            </script>
            <br>
        <label for="check_code">驗證碼:</label>
        <input type="text" id="check_code" name="check_code" placeholder="請依據圖片上的文字keyin">
        </p>
        <input type="submit" value="確定登入">
        </form>
        </div>
    </body>
</html>
