<html>
    <head>
        <title>會員登入</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>會員登入</h1>         
        <a href="/Go2Drink/" title="首頁" >首頁</a> |
        <a href="/Go2Drink/Login.html" title="會員登入" >登入</a> |
        <a href="register.html" title="會員註冊" >註冊</a>        
        <hr>      
        <form method="POST" action="register.do">
            <p>        
               <label for="email">會員帳號:</label>
               <input type="text" id="email" name="email" placeholder="請輸入email" required>
            </p>        
            <p>
               <label for="pwd">會員密碼:</label>
               <input type="password" id="pwd" name="password" placeholder="請輸入密碼" required>
            </p>
            <p>
               <label for="check_code">驗證碼　:</label>
               <input type="text" id="check_code" name="checkCode" placeholder="請輸入驗證碼" required>
            </p>
            <input type="submit" value="確定登入">
        </form>
    </body>
</html>
